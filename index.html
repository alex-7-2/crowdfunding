<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crowdfunding product page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

     <!-- Header -->
    <header>
      <div class="header-container">
        <div class="header-content">
          <a href="">
            <img src="/img/logo.svg" alt="logo" class="logo" />
          </a>

          <nav class="desktop-nav">
            <a href="#">About</a>
            <a href="#">Discover</a>
            <a href="#">Get Started</a>
          </nav>

          <!-- Mobile Layout -->
          <div class="toggle-buttons">
            <svg
              class="toggle active"
              width="16"
              height="15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill="#FFF" fill-rule="evenodd">
                <path d="M0 0h16v3H0zM0 6h16v3H0zM0 12h16v3H0z" />
              </g>
            </svg>
            <svg
              class="toggle"
              width="14"
              height="15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill="#FFF" fill-rule="evenodd">
                <path d="M2.404.782l11.314 11.314-2.122 2.122L.282 2.904z" />
                <path d="M.282 12.096L11.596.782l2.122 2.122L2.404 14.218z" />
              </g>
            </svg>
          </div>
          <!-- toggle-buttons end -->
          <div id="mobileNavBackground" class="mobile-nav-background">
            <nav id="mobileNav" class="mobile-nav">
              <a href="">About</a>
              <a href="">Discover</a>
              <a href="">Get Started</a>
            </nav>
          </div>
          <!-- mobile-layout-mode end -->
          <!-- Mobile Layout End -->

        </div>
        <!-- header-content end -->
      </div>
      <!-- header-container end -->
    </header>
     <!-- Header End -->

  </body>
  <script src="app.js"></script>
</html>
